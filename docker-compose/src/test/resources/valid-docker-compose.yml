version: '3.1'
services :
  db:
    image: postgres:9.6.21-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: changeme
      POSTGRES_DB: roadmappio
  admin:
    image: adminer
    restart: always
    depends_on:
      - db
    ports:
      - 8080:8080
  roadmappio:
    image: roadmappio:latest
    restart: always
    depends_on:
      - db
    ports:
      - 9000:9000